<h1>My Tasks</h1>

<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Tasks</th>
            <th>Done</th>
            <th class="text-center">
                <a [routerLink]="['/tasks/add-task']"
                class="btn btn-xs btn-success">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New
                </a>
            </th>
        </tr>
        <tr *ngFor="let task of tasks">
            <td [class.success]="task.done">
                {{task.name}}
            </td>
            <td style="width: 70px" class="text-center" [class.success]="task.done">
                <input type="checkbox"
                [value]="task.id"
                [checked]="task.done"
                (click)="changeStatus(task)">

            </td>
            <td class="text-center justify-content-around" style="width: 200px" [class.success]="task.done">
                <a title="Editar" alt="Editar" class="btn btn-xs btn-info" [routerLink]="['/tasks/edit-task', task.id]">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
                </a>
                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
                (click)="deleteTask($event, task)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete
                </a>
                <span></span>
            </td>
        </tr>
    </tbody>
</table>

<p *ngIf="tasks.length==0">Nothing to show.</p>
